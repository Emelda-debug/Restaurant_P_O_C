<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Restaurant Dashboard Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f4f4f4, #e0ece4);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
            align-items: center;
        }

        .login-form {
            background-color: rgba(227, 227, 227, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 550px;
            height: 600px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form h2 {
            color: #000000;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-form p {
            color: #555;
            text-align: center;
            margin-bottom: 30px;
        }

        .login-form input {
            width: 70%;
            padding: 15px;
            margin-bottom: 90px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-form input:focus {
            border-color: #26a70d;
            outline: none;
        }

        /* Password input container */
        .password-container {
            position: relative;
            width: 70%;
            margin-bottom: 90px;
        }

        .password-container input {
            width: 100%;
            padding: 15px;
            padding-right: 50px; /* Space for the eye icon */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 0;
            box-sizing: border-box;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #26a70d;
        }

        .login-form button {
            background: #000000;
            align-items: center;
            color: #fff;
            border: none;
            padding: 20px;
            border-radius: 8px;
            width: 70%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-form button:hover {
            background: #066a53;
            transform: scale(1.03);
        }

        .login-form-container {
            flex: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: #ffffff;
        }

        .carousel {
            flex: 7;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .carousel-images {
            display: flex;
            height: 100%;
            transition: transform 2s linear;
            will-change: transform;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-form-container">
        <div class="login-form">
            <h2>Star Restaurant</h2>
            <p>Admin Login</p>
            <form id="loginForm" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                
                <!-- Password input with toggle visibility -->
                <div class="password-container">
                    <input type="password" name="password" id="passwordInput" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="carousel">
        <div class="carousel-images" id="carouselImages">
            <img src="/static/images/c1.jpg" alt="Food 1">
            <img src="/static/images/c2.jpg" alt="Food 2">
            <img src="/static/images/c3.jpg" alt="Food 3">
        </div>
    </div>
</div>

<script>
    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('passwordInput');

    togglePassword.addEventListener('click', function() {
        // Toggle the type attribute
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        // Toggle the eye icon
        if (type === 'password') {
            togglePassword.classList.remove('fa-eye-slash');
            togglePassword.classList.add('fa-eye');
        } else {
            togglePassword.classList.remove('fa-eye');
            togglePassword.classList.add('fa-eye-slash');
        }
    });

    // Login form submission handling
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        var formData = new FormData(this);
        fetch('/', {
            method: 'POST',
            body: formData,
        })
            .then(response => response.text())
            .then(data => {
                if (data === "Invalid username or password") {
                    alert("Invalid credentials");
                } else {
                    window.location.href = '/dashboard';
                }
            })
            .catch(error => console.error('Error:', error));
    });

    // Carousel image rotation
    const carouselImages = document.getElementById('carouselImages');
    let currentIndex = 0;
    const images = carouselImages.querySelectorAll('img');

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(nextImage, 4000);
</script>

</body>
</html>
