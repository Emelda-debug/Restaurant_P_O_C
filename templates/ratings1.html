<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ratings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        h2 {
            font-size: 2.5rem;
            color: #005eca;
            margin-bottom: 30px;
        }

        .table {
            font-size: 1.2rem;
        }

        .table th, .table td {
            padding: 15px;
        }

        .btn-back {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000000;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #333333;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <a href="/dashboard" class="btn-back">Back to Dashboard</a>
    <div class="container">
        <h2 class="text-center">Ratings</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Contact Number</th>
                    <th>Details</th>
                    <th>Rating</th>
                    <th>Type</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                {% for rating in ratings %}
                <tr>
                    <td>{{ rating[0] }}</td>
                    <td>{{ rating[1] }}</td>
                    <td>{{ rating[2] }}</td>
                    <td>{{ rating[3] }}</td>
                    <td>{{ rating[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
