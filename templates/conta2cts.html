<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
        }

        .container {
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        h2 {
            font-size: 2.5rem;
            color: #005eca;
            margin-bottom: 30px;
        }

        .form-control {
            font-size: 1.2rem;
            padding: 15px;
        }

        .btn-primary {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
        }

        .table {
            font-size: 1.2rem;
        }

        .table th, .table td {
            padding: 15px;
        }

        .btn-back {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000000;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #333333;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .btn-danger {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <a href="/dashboard" class="btn-back">Back to Dashboard</a>
    <div class="container">
        <h2 class="text-center">Manage Contacts</h2>
        <!-- Form to Add New Contact -->
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label>Customer Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Contact Number:</label>
                <input type="text" name="contact_number" class="form-control" required>
            </div>
            <input type="hidden" name="status" value="new">
            <button type="submit" class="btn btn-primary mt-3">Add Contact</button>
        </form>
        <!-- New Form for Bulk Upload -->
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label>Upload Excel File:</label>
                <input type="file" name="file" class="form-control" accept=".xlsx" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Upload Contacts</button>
        </form>
        <!-- Table to Display Contacts -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact[0] }}</td>
                    <td>{{ contact[1] }}</td>
                    <td>{{ contact[2] }}</td>
                    <td>
                        <form action="{{ url_for('delete_contact', contact_number=contact[1]) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
